<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Quiz</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <h2><a href="score.html"></a> High Scores Here!</h2>
      <h2 class="time">TIMER</h2>
    </nav>
    <main class="main-Content">
      <div class="directions">
        <h1>DIRECTIONS</h1>
        <button class="btn-main">Start Game</button>
      </div>
      <section class="question-box">
        <div class="question">
          <h1>Question</h1>
        </div>
        <div class="options">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
        </div>
        <div class="answer">
          <h2>Right/Wrong</h2>
        </div>
      </section>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
